<!-- 
 What is DOM
 DOM stands for Document Object Model.
 The DOM represents the page so that programming languages
(like JavaScript) can change the document structure, style, and content dynamically.
     Language	           Role in DOM
      HTML	             Builds the structure of the DOM
      CSS	             Styles elements in the DOM
      JavaScript	     Dynamically manipulates the DOM content
-->
