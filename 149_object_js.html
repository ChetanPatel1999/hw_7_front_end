<script>
    const student = {
        //this are propertice 
        name: "chetan patel",
        rno: 101,
        per: 98.78,
        //methods/member function
        printstudent: function () {
            console.log("name : ", this.name);
            console.log("rno : ", this.rno);
            console.log("per : ", this.per);
        }
    }


    const pc = {
        price: 20000,
        powerOff: function () {
            console.log("frist shutdown pc than power off");
        }
    }

    const hp_pc = {
        price: 50000
    }

    const apple_pc = {
        price: 150000
    }

    // mac_pc powerOff () have priority.
    const mac_pc = {
        price: 120000,
        powerOff() {
            console.log("fold computer and its automatically shut down");
        }
    }
    // here we make pc prototype of hp_pc using __poto__ property
    hp_pc.__proto__ = pc
    mac_pc.__proto__ = pc
    apple_pc.__proto__ = pc
</script>
