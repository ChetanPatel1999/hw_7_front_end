<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">get funny jokes</button>
    <p id="para"> </p>
    <script>
        let url = "https://official-joke-api.appspot.com/random_joke";
        let para = document.querySelector("#para");
        let btn = document.querySelector("#btn");
        const getfunnyjokes = async () => {
            let response = await fetch(url);
            console.log(response);
            let dataobject = await response.json();
            console.log(dataobject);
            console.log(dataobject["setup"])
            console.log(dataobject["punchline"])
            para.innerText = ` ${dataobject["setup"]} \n ${dataobject["punchline"]} `
        }
        btn.addEventListener("click", getfunnyjokes)

    </script>
</body>

</html>
