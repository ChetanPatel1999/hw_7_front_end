<script>
    //labling of loops 
    let i, j;
    lab1:
    for (i = 1; i <= 5; i++) {
        lab2:
        for (j = 1; j <= 5; j++) {
            if (j == 3) {
                continue lab1;
            }
            document.write(j + " ")
        }
        document.write("<br>")
    }
</script>
