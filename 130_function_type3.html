<script>
    //with return value ,with parameter
    function prime(num) //15
    {
        for (let i = 2; i < num; i++) {
            if (num % i == 0) {
                return false;
            }
        }
        return true;
    }
    console.log(prime(17))

    let arr = [34, 67, 89, 32, 45];

        if (prime(arr[i])) {
            console.log(arr[i])
        }
    }
