<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function add() {
            let a, b, c;
            a = Number(document.getElementById("num1").value);
            b = Number(document.getElementById("num2").value);
            c = a + b;
            document.getElementById("res").innerHTML = "sum = " + c;
        }
    </script>
    <style>
        * {
            font-family: cursive;
        }

        div {
            height: 300px;
            width: 200px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            position: absolute;
            top: 20px;
            left: 300px;
            background-color: rgb(76, 76, 231);
            border-radius: 10px;
            padding: 5px;
        }

        input {
            text-align: center;
            color: red;
            border-radius: 10px;
        }

        p {
            background-color: burlywood;
            color: red;
            text-align: center;
            border-radius: 10px;
        }

        h3 {
            color: white;
            text-align: center;
        }

        button {
            background-color: red;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div>
        <h3>Calculater</h3>
        <input type="text" placeholder="enter first num" id="num1">
        <input type="text" placeholder="enter second num" id="num2">
        <button onclick="add()">add</button>
        <p id="res">result display here ...</p>
    </div>
</body>

</html>
