<script>
    let i, j, col, row = "";
    for (i = 5; i >= 1; i--)//3
    {
        col = ""
        for (j = i; j <= 5; j++)// 4
        {
            col = col + i + " "
        }
        row = row + col + "\n"
    }
    console.log(row)
</script>
