<script>
    let i, j, s, col, row = "";
    for (i = 1; i <= 5; i++)//3
    {
        col = ""
        for (j = 1; j <= 5; j++)// 4
        {
            if (i == 1 || i == 5 || j == 1 || j == 5) {
                col = col + "* "
            }
            else {
                col = col + "  "
            }
        }
        row = row + col + "\n"
    }
    console.log(row)
</script>
