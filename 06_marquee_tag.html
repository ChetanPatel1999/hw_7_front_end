<!--marquee tag is used to scroll contenet on webpage -->
<marquee style="background-color: aqua; width: 50%;height: 50%;" scrollamount="5" onmouseover="stop()" onmouseout="start()" direction="down" >hello world institute</marquee>
<!-- scrollamount :- its increase or decrease speed of scrolling text-->
<!-- direction :- change direction of scrolling text  up , down , left , right -->
<!-- onmouseover  :- onmouseover  is event which call stop function and stop the scrolling text  -->
<!-- onmouseout  :- onmouseout  is event which call start function and start the scrolling text  -->
