<!--form tag is used to form   -->
 <!--get method :- 2 , 4 kb data pass client side to server side
                        data transfer client side to server side fast
                        data show in url
             post method :- unlimited data pass client side to server side
                        data transfer client side to server side slow
                        data do not show in url                  
        -->
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h3 style="text-align: center;" >Registration Form ..</h3>
     <form action="25_div_tag.html" method="get">
        <table  align="center">
            <tr><th>name :</th><td><input type="text" name="uname" placeholder="enter your name" ></td></tr>
            <tr><th>father name :</th><td><input type="text" name="fname" placeholder="enter father name" ></td></tr>
            <tr><th>mobile :</th><td><input type="text" name="mob" ></td></tr>
            <tr><th>password  :</th><td><input type="password" name="pass" ></td></tr>
             <!--<tr><td></td><td><input type="button" value="click" onclick="alert('this form submit on server')" ></td></tr>-->
             <!-- <tr><td></td><td><button onclick="alert('hello student')" >register </button> </td></tr> -->
            <tr><th>Select gender :</th><td>male<input type="radio" name="gender" value="male" > female <input type="radio" name="gender" value="female" > </td> </tr>
            <tr><th>Select Hobby : </th><td>cricket <input type="checkbox" name="Hobby" value="cricket" >yoga <input type="checkbox"  name="Hobby" value="yoga" >football <input type="checkbox"  name="Hobby" value="football" > </td></tr>
            <tr><th>Select state :</th>
            <td>
                <select name="state" >
                    <option value ="" >------</option>
                    <option value="madhya pradesh">mp</option>
                    <option>up</option> 
                    <option selected >rj</option>
                    <option>gt</option>
                </select>
            </td>
            </tr>
            <tr><th>Select skill: </th>
                <td>
                    <select name="skill" multiple size="4" >
                        <option >c/cpp</option>
                        <option>html</option>
                        <option>css</option> 
                        <option >javascript</option>
                        <option>python</option>
                        <option>java</option>
                        <option>php</option>
                        <option>my sql</option>
                    </select>  
                </td>
            </tr>
            <tr><th>select File :</th><td><input type="file" name="file" ></td></tr>
            <tr><th>select Files :</th><td><input type="file" name="files" multiple ></td></tr>
            <tr><td><input style="margin-left: 40px;"  type="checkbox" value="yes"  name="check" ></td><th>please check if agree term and condtion</th> </tr>
            <tr><td></td><td><input  type="submit" value="register" > <input type="reset" value="clear" > </td></tr>
            </table>
        </form>  
    </body>
</html>
