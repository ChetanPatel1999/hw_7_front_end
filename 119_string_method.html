<!-- 
  STRING METHODS 
  str.length  :- return string length
  str.toUpperCase()  :- its return uppercase string
  str.toLowerCase() :- its return lowercase string
  str.includes("chetan"):- its return true if chetan in str other wise false
  str.startsWith("my") :- its return true if str start with my other wise false
  str.endsWith("@gmail.com"):- its return true if str ends with '@gmail.com' other wise false
  str.search("am") :- its return position of 'am' in str if 'am' not find in str so its return -1
  str.match("chetan") :- its return object with ['chetan', index: 8, input: 'hi i am chetan patel', groups: undefined]
  str.match(/chetan/g) :- its return multiple times chetan if chetan in str
  str.matchAll("chetan") :- its also return multiple chetan 
  str.IndexOf("chetan"):- its return index of "chetan"
  str.lastIndexOf("chetan") :- its return last "chetan"  index
  str.replace("chetan","ram") :- its replace only frist chetan with ram
  str.replace(/chetan/g,"ram"):- its replace from string all chetan with ram
  str.replaceAll("chetan","ram"):- its replace from string all chetan with ram
  str.trim() :- its trim unwanted space of string left and right side
  str.charAt(3) :- its return char from string at given position.
  str.charCodeAt(3):- its return ascii code of given position character
  String.fromCharCode(65) :- its return character from ascci code
  name.concat(" ").concat(sirname) :- its used to combine two string
  str.split(" ");// ["hi","i","am","chetan","patel"] its return array with seprate element by given character
  str.repeat(4) : - its reapet string 4 times
  str.slice(6,10):- its return a substring from 6 to 9 index.
  str.substring(6,10) :- its also return a substring from 6 to 9 index.
  str.substr(6,3) :- its return substring which start with index 6 and total next 3 character return
  -->
<script>
  let str = "hi my name is chetan";
  let ans = str.substr(6, 3);
  console.log(ans)
</script>
