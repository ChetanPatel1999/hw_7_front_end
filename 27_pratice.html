<!-- table tag is used to make table -->
<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table {
            margin: auto;
            border: 2px solid red;
            width: 70%;
            height: 200px;
            text-align: center;
            background-color: blue;
            color: white;
            border-collapse: collapse;
        }

        th {
            border: 2px solid red;
            font-family: cursive;
            background-color: blueviolet;
        }

        td {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <table>
        <tr><th>id</th><th>product</th></tr>
        <tr><td rowspan="2">101</td><td>mob1</td></tr>
        <tr><td>mob2</td></tr>
        <tr><td rowspan="2" >102</td><td>tv1</td></tr>
        <tr><td>tv2</td></tr>
    </table>
</body>

</html>
