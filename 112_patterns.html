<script>
    let i, j, col, row = "";
    for (i = 1; i <= 5; i++) //5
    {
        col = ""
        for (j = i; j <= 5; j++) // 1
        {
            if (j % 2 == 0) {
                col = col + "1 "
            }
            else {
                col = col + "0 "
            }
        }
        row = row + col + "\n"
    }
    console.log(row)
</script>
