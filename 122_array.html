<script>
    //wap to print sum of array element.
    let marks = [];
    let n = Number(prompt("enter array size :"))
    for (let i = 0; i < n; i++) {
        marks[i] = Number(prompt(`enter marks s${i + 1}`))
    }
    let res="";
    for (let i = 0; i < n; i++) {
        res=res+marks[i]+" "
    }
    console.log("marks : "+res)
    let sum = 0;
    for (let i = 0; i < marks.length; i++) {
        sum = sum + marks[i];//270
    }
    console.log("total sum of marks : " + sum)
</script>
