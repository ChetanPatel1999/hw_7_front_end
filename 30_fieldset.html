<!--fieldset tag is used to make a set of one or many field
of a form -->

<body>

    <form action="12_table_tag.html" >
        <fieldset style="width: 30%;border-color: blue; border-radius: 15%;margin: 10px; ">
            <legend style="background-color: blue; color: white; " >personal info </legend>
            name : <input type="text"><br><br>
            age : <input type="text"><br><br>
        </fieldset>
        <fieldset style="width: 30%;border-color: burlywood;border-radius: 15%;margin: 10px;">
            <legend style="background-color:burlywood; color: red;" >father info </legend>
            name : <input type="text"><br><br>
            age : <input type="text"><br><br>
        </fieldset>
        <br> <input style="margin: 10px;" type="submit">
    </form>

</body>
