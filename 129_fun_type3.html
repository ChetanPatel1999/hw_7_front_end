<script>
    //with return value ,with parameter
    function add(a, b) {
        let c;
        c = a + b;
        return c;
    }
    function sub(a, b) {
        return a - b;
    }

    function cube(n) {
        return n * n * n;
    }

    let res = add(6, 12);
    console.log("sum =", res)
    console.log("sum =", add(3, 9));

    let ans = sub(15, 5);
    console.log("sub = ", ans)
    console.log("sub =", sub(3, 9));

    console.log("cube = ", cube(5))
</script>
