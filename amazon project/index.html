<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="nav-logo border ">
                <div class="logo">

                </div>
            </div>
            <div class="address border">
                <p class="add1">Deliver to</p>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add2">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input class="search-input" type="text" placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="Account border">
                <p><span>Hello,sign in</span></p>
                <p class="bold">Account & Lists</p>
            </div>
            <div class="Orders border">
                <p><span>Returns</span></p>
                <p class="bold"> & Orders</p>
            </div>
            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
        <div class="pannle">
            <div class="p1 border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="p2">
                <a class="border">Today's Deals</a>
                <a class="border">Registry</a>
                <a class="border">Prime Video</a>
                <a class="border">Gift Cards</a>
                <a class="border">Customer Service</a>
                <a class="border">Sell</a>
            </div>
        </div>
    </header>
    <div class="hero">
        <div class="inside">
            <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery.</p>
            <a> Click here to go to amazon.in</a>
        </div>
    </div>
</body>

</html>
