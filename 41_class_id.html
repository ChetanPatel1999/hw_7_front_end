<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #id1 {
            background-color: blue;
            color: white;
        }

        .class1 {
            background-color: burlywood;
            color: red;
            text-align: center;
            font-family: cursive;
        }
    </style>
</head>

<body>
    <!-- we can call both id and class in one html tag but id have priority .
     if id not have any property and class have that property so that time class property
     appaly on html element-->
    <h1 class="class1" id="id1" style="color:darkgreen" >hello world institute</h1>
</body>

</html>
