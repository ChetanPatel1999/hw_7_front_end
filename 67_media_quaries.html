<!-- 
media queries :- help to create responsive website. 
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }

        @media(width:500px) {
            div {
                background-color: blue;
                width: 200px;
            }
        }

        @media(min-width:550px) {
            div {
                background-color: red;
                width: 300px;
                height: 300px;
            }
        }

        @media(min-width:200px) and (max-width:300px) {
            div {
                background-color: chartreuse;
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
