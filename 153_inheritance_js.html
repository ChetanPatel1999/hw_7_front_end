  inheritance :-

<script>
    //single inheritance example
    class animal {
        eat() {
            console.log("eating...")
        }
    }

    class dog extends animal {
        bark() {
            console.log("barking ...");
        }
    }

    // let a1 = new animal();
    // a1.eat();
    let d1 = new dog();
    d1.bark();
    d1.eat();
</script>
