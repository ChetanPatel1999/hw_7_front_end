<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">get dog breeds</button>
    <p id="para"> </p>
    <script>
        let url = "https://dogapi.dog/api/v2/breeds";
        let para = document.querySelector("#para");
        let btn = document.querySelector("#btn");
        const getDogBreeds = async () => {
            let response = await fetch(url);
            console.log(response);
            let dataobject = await response.json();
            console.log(dataobject);
            let data = dataobject["data"]
            console.log(data[4]["attributes"]["description"]);
            para.innerText = data[4]["attributes"]["description"];
        }

        btn.addEventListener("click", getDogBreeds)
    </script>
</body>

</html>
