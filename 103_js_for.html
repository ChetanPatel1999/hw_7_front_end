<script>
    //wap to print factors of given number .
    let i, n = 12, res = "";
    for (i = 1; i <= n; i++) // i=4
    {
        if (n % i == 0) {
            res = res + i + " "
        }
    }
    console.log("factors of "+n+" : ",res)
</script>
