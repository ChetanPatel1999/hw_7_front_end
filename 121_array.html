<!-- An array in JavaScript is a data structure used to store multiple values in a 
single variable. It can hold various data types and allows for dynamic resizing. 
Elements are accessed by their index, starting from 0. 

You have two ways to create JavaScript Arrays: using the Array constructor or the 
shorthand array literal syntax, which is just square brackets. Arrays are flexible
in size, so they can grow or shrink as you add or remove elements.

Basic Terminologies of JavaScript Array
Array: A data structure in JavaScript that allows you to store multiple values
       in a single variable.
Array Element: Each value within an array is called an element. Elements are 
       accessed by their index.
Array Index: A numeric representation that indicates the position of an element 
       in the array. JavaScript arrays are zero-indexed, meaning the first element is at
       index 0.
Array Length: The number of elements in an array. It can be retrieved using the
       length property. -->
