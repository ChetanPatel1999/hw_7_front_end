<script>
    let arr = [2, 3, 6, 8, 9]
     
    // its only display array element 
    arr.forEach((val,ind,arrayitself)=>console.log(ind,val,arrayitself))

    // its only display array element 
    arr.forEach(val=>console.log(val))
    
    // print  square of all array element
    console.log("array square :- ")
    arr.forEach(val=> console.log(val*val))

    // print  array element with adding each 5 
    console.log("array element with add 5 :- ")
    arr.forEach(val=> console.log(val,val+5))
</script>
