<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 300px;
            width: 300px;
        }

        h3 {
            margin-left: 70px;
        }
    </style>
</head>

<body>
    <img id="img" src="">
    <button id="btn">get fack user</button>
    <h3 id="name">show name</h3>
    <h3 id="gender">show gender</h3>
    <h3 id="email">show email</h3>
    <h3 id="age">show age</h3>
    <script>
        let url = "https://randomuser.me/api/";
        let img = document.querySelector("#img");
        let btn = document.querySelector("#btn");
        let name = document.querySelector("#name");
        let gender = document.querySelector("#gender");
        let email = document.querySelector("#email");
        let age = document.querySelector("#age");
        const getRandomUser = async () => {
            let response = await fetch(url);
            let data = await response.json();
            data = data.results[0];
            console.log(data);
            console.log(data.picture.medium)
            img.setAttribute("src", data.picture.medium);
            console.log(data.name.first)
            name.innerText = data.name.title + " " + data.name.first + " " + data.name.last;
            gender.innerText = data.gender;
            email.innerText = data.email;
            age.innerText ="age = "+data.dob.age;
        }
        btn.addEventListener("click", getRandomUser);
    </script>
</body>
</html>
