<script>
    //wap to check given number is prime or not.
    let i, n = 420, c = 0;
    for (i = 1; i <= n; i++) {
        if (n % i == 0) {
            c++;
        }
        if (c > 2) {
            break;
        }
    }
    if (c == 2) {
        console.log("num is prime");
    }
    else {
        console.log("num is not prime");
    }
</script>
