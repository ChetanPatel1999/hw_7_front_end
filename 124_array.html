<script>
    //wap to take a array from user and make two array which store even
    // or odd values. 
    let arr = [12, 4, 6, 3, 8, 9, 5, 6]
    let evenarr = [], j = 0;
    let oddarr = [], k = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 == 0) {
            evenarr[j] = arr[i];
            j++;
        }
        else {
            oddarr[k] = arr[i];
            k++;
        }
    }
    console.log("array element : ", arr)
    console.log("even element : ", evenarr)
    console.log("odd element : ", oddarr)
</script>
