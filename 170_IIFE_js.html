<!-- 
IIFE = immidiate invoked function expression

which call immidiate as defined.

(function(){
//code
})()

(()=>{
  //code
})()

(async function () {
  //code
})()

-->
<script>
    function getData(id) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("data " + id);
                resolve("data fatch successfully ");
            }, 4000)
        })
    }


    (async function () {
        console.log("data 1 is fatching ...")
        await getData(1);
        console.log("data 2 is fatching ...")
        await getData(2);
        console.log("data 3 is fatching ...")
        await getData(3);
        console.log("data 4 is fatching ...")
        await getData(4);
    })()

</script>
