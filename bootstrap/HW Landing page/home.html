<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw landing page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playwrite+AU+QLD:wght@100..400&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-------------------------- header section ------------------------------>
    <header class="container-fluid shadow-lg position-sticky top-0 bg-white">
        <div class="container ">
            <div class="row">
                <div class="col-12  col-lg-6 p-0 text-center text-lg-start">
                    <img class="img-fluid" src="images/logo.png">
                </div>
                <div
                    class="button-div col-12 col-lg-6 p-0 d-flex align-items-center gap-3 justify-content-lg-end justify-content-center">
                    <button class="btn btn-outline-success"><i class="fa-brands fa-whatsapp"></i>Call With Us</button>
                    <button class="btn Callbtn"><i class="fa-solid fa-phone"></i>Call Us</button>
                </div>
            </div>
        </div>
    </header>
    <!----------------------------------- banner section --------------------->
    <section class="container-fluid py-5">
        <div class="container">
            <div class="row justify-content-between align-items-center gy-4">
                <div class="col-12 col-lg-6">
                    <div class="banner-content">
                        <h1>Carreer Opportunities
                            <br>in <span>Web Development</span>
                        </h1>
                        <p>Web development course so good , you only pay-after-placement</p>
                        <ul class="p-0 m-0">
                            <li><i class="fa-solid fa-circle-check"></i>Specialization: Python web developer</li>
                            <li><i class="fa-solid fa-circle-check"></i>Min salary Rs 6 LPA</li>
                            <li><i class="fa-solid fa-circle-check"></i>50 seats only</li>
                        </ul>
                        <div class="d-flex flex-lg-row flex-column gap-3 mt-4">
                            <button class="w-100  btn demo-btn">Book 2 Days Demo</button>
                            <button class="w-100 btn border border-secondary"> <i
                                    class="fa-solid fa-download"></i>Download Curriculum</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-5">
                    <form action="#" class="p-4 shadow-lg banner-form rounded-3">
                        <h2>Book your Free Class Now!</h2>
                        <p>2 days of free demo classes without paying in advance!</p>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <div class="z-n1 input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">+91</span>
                                <input type="text" class="form-control" placeholder="Phone" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <button class="w-100 btn demo-btn">Register Now</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
