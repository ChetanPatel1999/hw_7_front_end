<script>
    //wap to check given number is plindrom or not.
    let num = 141141, rev = 0, rem, temp;
    temp = num;
    while (num > 0) {
        rem = num % 10;
        rev = rev * 10 + rem;
        num = parseInt(num / 10);
    }
    if (rev == temp) {
        console.log("plindrom number");
    }
    else {
        console.log("not plindrom number");
    }
</script>
