<script>
    //wap to convert string in upper case.
    // hello ----> HELLO    abc--->ABC
    let name = prompt("enter string : ");//abc
    let newstr = ""
    for (let i = 0; i < name.length; i++)//-1
    {
        if (name[i].charCodeAt() >= 97 && name[i].charCodeAt() <= 122) {
            newstr = newstr + String.fromCharCode(name[i].charCodeAt() - 32);
        }
        else {
            newstr = newstr + name[i];
        }
    }
    console.log("string : " + name);//chetan
    console.log("uppercase string : " + newstr);//natehc
</script>
