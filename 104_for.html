<script>
    // wap to check give number is perfact or not.
    let num = 6, i, sum = 0;
    for (i = 1; i <= num; i++) {

        if (num % i == 0) {
            sum = sum + i;
        }
    }
    if (sum == num * 2) {
        console.log("num is perfact number");
    }
    else {
        console.log("num is not perfact number");
    }

</script>
